{% extends 'base.html' %}

{% block content %}
    <h2>My Wishlist</h2>
    
    {% if wishlist %}
        <ul>
        {% for item in wishlist %}
            {% for product in item.products.all %}
                <li>{{ product }}</li>
            {% endfor %}
        {% endfor %}
        </ul>
    {% else %}
        <p>Your wishlist is empty.</p>
    {% endif %}
{% endblock %}
