{% extends "base.html" %}

{% block content %}
  <h2>Order Confirmation</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" class="form-control" value="{{ user_account.address }}">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" class="form-control" value="{{ user_account.phone }}">
    </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
{% endblock %}
